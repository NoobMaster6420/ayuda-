<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberCalc - Aprende cálculo en un mundo cyberpunk</title>
    <meta name="description" content="Una experiencia educativa inmersiva para aprender cálculo diferencial mediante tecnologías interactivas y gamificadas en un entorno cyberpunk." />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Script simple para manejar rutas en GitHub Pages -->
    <script>
      // Si estamos en GitHub Pages y tenemos una ruta, redirigir a hash route
      if (window.location.pathname !== '/' && 
          window.location.pathname !== '/index.html' && 
          !window.location.hash) {
        window.location.href = window.location.origin + '/#' + window.location.pathname;
      }
      
      // Si no hay hash, establecer la ruta raíz
      if (!window.location.hash) {
        window.location.hash = '/';
      }
    </script>
    
    <!-- Pantalla de carga básica con CSS inline para evitar FOUC -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        color: #0ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Roboto Mono', monospace;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background-color: #111;
        border-radius: 2px;
        overflow: hidden;
        margin: 1rem 0;
      }
      
      .loading-progress {
        height: 100%;
        width: 0%;
        background-color: #0ff;
        transition: width 0.5s;
        animation: loadingAnimation 3s ease-in-out infinite;
      }
      
      @keyframes loadingAnimation {
        0% { width: 0%; }
        50% { width: 90%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
      <h1 style="font-size: 2rem; margin-bottom: 1rem; text-shadow: 0 0 10px #0ff;">CyberCalc</h1>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <p style="font-size: 0.9rem;">Iniciando sistemas...</p>
    </div>
    
    <!-- Contenedor para React -->
    <div id="root"></div>
    
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Ocultar la pantalla de carga cuando la app esté lista -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen && document.getElementById('root').childNodes.length > 0) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
